{% extends "base.html" %}{%block content %}
<h1>Todo List</h1>
<ul>
    {% for todo in todos %}
    <li>
        <!-- anything in double curly brackets is a variable -->
        {{todo.title}}: {% if todo.completed%}Completed {%else%}Not Completed{%endif%}
    </li>
    {% endfor%}
</ul>
{%endblock%}
